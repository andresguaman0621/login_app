{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-3xl font-bold mb-6 text-center text-indigo-600">
        Inicio de sesión
      </h2>

      <form method="POST" class="space-y-4">
        {% csrf_token %} {% for field in form %}
        <div class="space-y-2">
          <label
            for="{{ field.id_for_label }}"
            class="block text-sm font-medium text-gray-700"
          >
            {{ field.label }}
          </label>
          <input
            type="{{ field.field.widget.input_type }}"
            name="{{ field.name }}"
            id="{{ field.id_for_label }}"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          />
          {% if field.errors %}
          <p class="text-red-500 text-xs italic">
            {{ field.errors|striptags }}
          </p>
          {% endif %}
        </div>
        {% endfor %}

        <div class="mt-6">
          <button
            type="submit"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300"
          >
            Entrar
          </button>
        </div>
      </form>

      <p class="mt-4 text-center text-sm text-gray-600">
        ¿Aún no tienes cuenta?
        <a
          href="{% url 'register' %}"
          class="font-medium text-indigo-600 hover:text-indigo-500 transition duration-300"
        >
          Registrate
        </a>
      </p>
    </div>
  </body>
</html>
