{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gray-100 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
  >
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-md">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-indigo-600">
          Registrarse
        </h2>
      </div>
      <form class="mt-8 space-y-6" method="POST">
        {% csrf_token %} {% for field in form %}
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="{{ field.id_for_label }}" class="sr-only"
              >{{ field.label }}</label
            >
            <input
              id="{{ field.id_for_label }}"
              name="{{ field.html_name }}"
              type="{{ field.field.widget.input_type }}"
              required
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="{{ field.label }}"
            />
          </div>
        </div>
        {% if field.help_text %}
        <p class="mt-2 text-sm text-gray-500">{{ field.help_text|safe }}</p>
        {% endif %} {% if field.errors %} {% for error in field.errors %}
        <p class="mt-2 text-sm text-red-600">{{ error }}</p>
        {% endfor %} {% endif %} {% endfor %}

        <div>
          <button
            type="submit"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Registrarse
          </button>
        </div>
      </form>
      <div class="text-sm text-center">
        <a
          href="{% url 'login' %}"
          class="font-medium text-indigo-600 hover:text-indigo-500"
        >
          ¿Ya tienes una cuenta? Inicia sesión
        </a>
      </div>
    </div>
  </body>
</html>
